SIMHUB<br>

      Federico Monaco Ph.D.
      TRESEIZERO VIRTUAL LAB
      Dipartimento di Medicina e Chirurgia

# OBIETTIVI

[] Progettazione e modellamento di oggetti, mappe e ambienti digitali come digital twins di quelli reali<br><br>
      
[] Programmazione e conduzione di attività di simulazione in realtà virtuale con rendicontazione e efficacia dei risultati<br><br>
      
[] Rilascio di VR kits con ambienti e oggetti caricabili e modificabili su elly dai docenti per le proprie esigenze didattiche e di simulazione<br><br>
      
[] Modellamento di percorsi virtuali di simulazione basati su scenari problem based learning e di scoperta degli ambienti virtuali 
    

---

  [] DIGITAL SKILL - oggetti 
      
  [] DIGITAL LAB - ambienti VR e panoramici
      
  [] DIGITAL CITY - contesti
  
  Gli oggetti negli ambienti, gli ambienti nel contesto
