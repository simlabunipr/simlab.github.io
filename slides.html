# IN BREVE
      
      Il progetto SIMHUB prevede l'integrazione in digitale di risorse e attività di cui gli utenti 
      in formazione possono fare esperienza con percorsi, materiali e pratiche reali presenti presso il SIM.LAB
      basandosi su un approccio intuitivo e di scoperta dell'apprendimento utilizzando i propri dispositivi 
      da remoto e in presenza per accedere alle simulazioni virtuali.

# GLI OBIETTIVI DEL PROGETTO
      
      
      1) Utilizzo di risorse digitali aperte (dotate ovvero di una licenza di uso, 
      riutilizzo e modifica libera) e un approccio di ricerca alla simulazione permetteranno a docenti
      e formatori di modellare i percorsi e gli elementi presenti nei kit di simulazione a bassa
      fedeltà che saranno disponibili per la piattaforma MOODLE.
      <br>
      2) Lo sviluppo di elementi, ambienti e mappe permetterà non solo la navigazione e l'esecuzione di
      esercizi e soluzione di problemi in scenari, ma anche di raccolta e diffusione di dati
      utili a ricerca e impatto della qualità con ricadute di buone pratiche anche sul territorio.
      <br>
      3) Soluzioni ad hoc in realtà virtuale e aumentata vengono sviluppate e testate presso il 
      Virtual Lab TRESEIZERO del SIM.LAB - Laboratorio per la simulazione medico-chirurgica
      del Dipartimento di Medicina e Chirurgia dell'Università di Parma

# PROCEDURA PER TOUR VIRTUALI
  
  La realizzazione dei tour virtuali prevede le seguenti risorse e fasi:

  a) mappa con ambienti da riprendere evidenziati e lista di quali oggetti includere con posizione nella mappa;

  b) disposizione degli ambienti e oggetti (come nel punto a) nell'ambiente fisico da scansionare (a ciascuna scansione corrisponderà l'ambiente indicato nella mappa); 

  c) scelta della data e orario in cui il servizio non ha utenti con gli ambienti e oggetti disposti per la scansione;

  d) autorizzazione alla scansione, pubblicazione e riutilizzo non commerciale con carta intestata e firma del responsabile (scarica il <a href="https://github.com/treseizero/download/raw/master/Template%20autorizzazione%20riprese%20VR.doc">TEMPLATE</a>) per invio in digitale

  e) coinvolgimento degli stakeholders (docenti, tecnici, tutor, professionisti e studenti) che utilizzeranno il progetto o hanno competenze sulle pratiche da importare in simulazione; possono essere coinvolti in sessioni di co-design o rispondendo a dei questionari in merito all'utilizzo dell'ambiente.
