# Presentazione    
SIMHUB<br>
      HUB VIRTUALE DELLA SIMULAZIONE<br> IN AMBITO MEDICO-CHIRURGICO
      
      Federico Monaco Ph.D.
      SIM.LAB 
      Dipartimento di Medicina e Chirurgia
![](https://www.unipr.it/sites/default/files/styles/paragrafo/public/contenuto_generico/immagini/unipr_centrato_1riga_pos_rgb.jpg?itok=CpQ6so-d?raw=true)
 
---

# Obiettivi

[] Progettazione e modellamento di oggetti, mappe e ambienti digitali come digital twins di quelli reali<br>
      
[] Programmazione e conduzione di attività di simulazione in realtà virtuale con rendicontazione e efficacia dei risultati<br>
      
[] Rilascio di VR kits con ambienti e oggetti caricabili e modificabili su elly dai docenti per le proprie esigenze didattiche e di simulazione<br>
      
[] Modellamento di percorsi virtuali di simulazione basati su scenari problem based learning e di scoperta degli ambienti virtuali
