# PERCHE' UN TIROCINIO MULTIDISCIPLINARE ONLINE?
   
  Partiamo da questa domanda anche per arrivare a questo concetto    
  MULTIDSCIPLINAREITA' => INTERPROFESSIONALITA'
<br><br><br>
Un approccio multidisciplinare favorisce non solo la comprensione
      dei fatti da più punti di vista, ma incrementa la collaborazione
      con ricadute di successo nelle pratiche e qualità per la comunità di cura,
      a patto che si condividano i saperi in una rete eterogenea
      e si stabiliscano delle ontologie comuni tra professioni, 
      ma anche con i pazienti. Occorrerà sviluppare sempre di più dei programmi di ricerca
      in questo ambito (Schot, Tummers & Noordegraaf, 2020).

# PAROLE CHIAVE
      
   Vediamo insieme alcuni concetti sociologici per comprendere come vengono osservati e 
      analizzati i cosiddetti "fatti sociali" e teorizzate le pratiche che riguardano la comunicazione
      e apprendimento nel contesto medico-chirurgico.
     
      In particolare, la cosa in questo contesto riguarda:
      a) sia la situazione rappresentata nella simulazione
      b) che l'esperienza di tirocinio come situazione sociale (e come novità online!)

# MULTIPLE ONTOLOGIES
      
    Among the topics addressed are patient compliance in hemophilia home care, 
      the organization of oncology care and the value of situated standardization,
      the relationship between standardization and patient centeredness, 
      the development of patient-centered pathways, value-driven and savings-driven
      approaches to the construction of health care markets, 
      and multiple ontologies of safety in care for older adults.  
      (Zuiderent-Jerak, 2015)
      
    
---

# ACCOUNTABILITY
      
    The arrangements of the operating theatre impose certain constraints on how the key participants, 
      a surgeon in training, a faculty member and a medical student, were able to display and detect
      particular features of their material environment. Also, because of the surgery's status as
      a ‘site of instruction,’ a special set of accountabilities came into play during its performance. 
      Talk was frequently seen to do both instructional and instrumental work. 
      The team members were called upon to interpret the visual field in congruent ways and,
      more specifically, to strike agreements as to what would serve
      as salient objects for the purposes of the work at hand. 
      (Koschmann, et al., 2011)

# SHOP FLOOR PROBLEM

    Quanto affrontato fa parte di un problema affrontato spesso in sociologia che studia gli etnometodi
      a partire dai primi studi di Harold Garfinkel negli anni '50.
      Perché le cose avvengono in un certo modo? Sollevare il velo di ciò che ci appare normale e acquisito
      per andare a indagare il senso delle pratiche. Identità, valori, 
      oggetti e relazioni vengono messi in discussione.
      <br><br>
<center>

  of healthcare team member relations; recognise how power is deployed and experienced in ways
  that negatively impact IPC; and enhance an understanding and appreciation
  in the temporal and spatial dimensions of IPC.

# LA COSTRUZIONE SOCIALE DEL PAZIENTE
  
  Veniamo al nocciolo della questione:
  
  nella comunicazione emerge la rappresentazione anche di come deve essere il paziente. 
  Ve lo siete domandato?
  Differenti contesti storici e culturali rappresentano il paziente in forme diverse. 
  Nel disciplinare le scienze mediche si è disciplinato anche il corpo e le pratiche che lo riguardano in contesti, 
  contingenze e emergenze fino a forme di biopotere e biopolitica (v. Foucault).
  
  "...sickness was transformed from a collective into an individual affair, from a way of dying into a way of living. 
  Once related to production processes and medical custody, it became the individual's social condition."
(Herzlich & Pierret, 1985)
