# PROCEDURA PER TOUR VIRTUALI
  
  La realizzazione dei tour virtuali prevede le seguenti risorse e fasi:

  a) mappa con ambienti da riprendere evidenziati e lista di quali oggetti includere con posizione nella mappa;

  b) disposizione degli ambienti e oggetti (come nel punto a) nell'ambiente fisico da scansionare (a ciascuna scansione corrisponderà l'ambiente indicato nella mappa); 

  c) scelta della data e orario in cui il servizio non ha utenti con gli ambienti e oggetti disposti per la scansione;

  d) autorizzazione alla scansione, pubblicazione e riutilizzo non commerciale con carta intestata e firma del responsabile (scarica il <a href="https://github.com/treseizero/download/raw/master/Template%20autorizzazione%20riprese%20VR.doc">TEMPLATE</a>) per invio in digitale

  e) coinvolgimento degli stakeholders (docenti, tecnici, tutor, professionisti e studenti) che utilizzeranno il progetto o hanno competenze sulle pratiche da importare in simulazione; possono essere coinvolti in sessioni di co-design o rispondendo a dei questionari in merito all'utilizzo dell'ambiente.
