# INTRODUZIONE
      
      Care/i cittadine/i,
      vi diamo il benvenuto al progetto di ricerca TRESEIZERO SIMHUB prevede l'integrazione in digitale di risorse e attività di cui gli utenti 
      in formazione possono fare esperienza con percorsi, materiali e pratiche reali presenti presso il SIM.LAB
      basandosi su un approccio intuitivo e di scoperta dell'apprendimento utilizzando i propri dispositivi 
      da remoto e in presenza per accedere alle simulazioni virtuali.
      

Per saperne di più sui programmi di ricerca:
<br>
   https://www.360.unipr.it/

# GLI OBIETTIVI DELL'INIZIATIVA DEL DIPARTIMENTO
      
      
  1) Utilizzo di risorse digitali aperte (dotate ovvero di una licenza di uso, 
      riutilizzo e modifica libera) e un approccio di ricerca alla simulazione da parte di cittadini, 
      studenti, alunni e associazioni per scoprire i percorsi virtuali, le sperimentazioni sviluppate per la simulazione in ateneo.
      Saranno condivisi dei kit di simulazione a bassa fedeltà per testare esempi di utilizzo di realtà virtuale

  2) Conoscere i programmi di ricerca sul digitale creati dai ricercatori e gruppi di ricerca di infermieri iscritti a corsi di alta formazione con project work
      Lo sviluppo di elementi, ambienti e mappe permetterà non solo la navigazione e l'esecuzione di
      esercizi e soluzione di problemi in scenari, ma anche di raccolta e diffusione di dati
      utili a ricerca e impatto della qualità con ricadute di buone pratiche anche sul territorio.
      
  3) Soluzioni ad hoc in realtà virtuale e aumentata vengono sviluppate e testate presso il 
      Virtual Lab TRESEIZERO del SIM.LAB - Laboratorio per la simulazione medico-chirurgica
      del Dipartimento di Medicina e Chirurgia dell'Università di Parma; il 24 settembre il pubblico avrà modo di testare e scoprirne alcuni.
      
       N.b.: ogni slot di presentazione di 30' è suddiviso in:
      -una introduzione sul progetto, 
      -la possibilità di provare direttamente da parte degli utenti e
      -uno spazio di discussione e domande
