# INTRODUZIONE
      
      Care/i cittadine/i,
      vi diamo il benvenuto al progetto di ricerca TRESEIZERO attivo da tre anni
      presso il Dipartimento di Medicina e Chirurgia dell'Università di Parma.
      
      Per la simulazione digitale è stato creato SIMHUB che ha l'ambizione di mettere a disposizione 
      della cittadinanza risorse aperte per la simulazione digitale e il quartiere Pablo in 3D
      come parte della collaborazione con l'Assessorato al Welfare del Comune di Parma iniziata nel 2018.
      

Per saperne di più sui programmi di ricerca:

# GLI OBIETTIVI DELL'INIZIATIVA PER IL PUBBLICO 
      
      
  1) Utilizzo di risorse digitali aperte (dotate ovvero di una licenza di uso, 
      riutilizzo e modifica libera) e un approccio di ricerca alla simulazione da parte di cittadini, 
      studenti, alunni e associazioni per scoprire i percorsi virtuali, 
      le sperimentazioni sviluppate per la simulazione in ateneo.
      Saranno condivisi dei kit di simulazione a bassa fedeltà per testare esempi di utilizzo di realtà virtuale

  2) Conoscere i programmi di ricerca sul digitale creati dai ricercatori e gruppi di ricerca di infermieri dell'alta formazione
      Lo sviluppo di elementi, ambienti e mappe permetterà non solo la navigazione e l'esecuzione di
      esercizi e soluzione di problemi in scenari, ma anche di raccolta e diffusione di dati
      utili a ricerca e impatto della qualità con ricadute di buone pratiche anche sul territorio.
      
  3) Soluzioni ad hoc in realtà virtuale e aumentata vengono sviluppate e testate presso il 
      SIM.LAB - Laboratorio per la simulazione medico-chirurgica;
      il 24 settembre il pubblico avrà modo di testare e scoprirne alcuni.
      
       N.b.: ogni slot di presentazione di 30' è suddiviso in:
      -una introduzione sul progetto, 
      -la possibilità di provare direttamente per l'utente
      -uno spazio di discussione e domande
